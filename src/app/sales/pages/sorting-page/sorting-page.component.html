<div class="our-text-layout">
    <h2>Custom Pipes for sorting in Table</h2>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button 
            pButton 
            label="By Name"
            icon="pi pi-sort"
            class="mr-2"
            (click)="changeOrderBy('name')">
        </button>
        <button 
            pButton 
            label="Fly"
            icon="pi pi-sort"
            class="p-button-success mr-2"
            (click)="changeOrderBy('fly')">
        </button>
        <button 
            pButton 
            label="By Color"
            icon="pi pi-sort"
            class="p-button-warning mr-1"
            (click)="changeOrderBy('color')">
    </button>
    </div>
</p-toolbar>



<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes|sort:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-h>
                <tr>
                    <td>{{h.name}}</td>
                    <td>{{h.fly|fly|titlecase}}</td>
                    <td>{{h.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="our-text-layout">
    <h2>PrimeNG Table</h2>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes2" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Fly<p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-h>
                <tr>
                    <td>{{h.name}}</td>
                    <td>{{h.fly|fly|titlecase}}</td>
                    <td>{{h.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
